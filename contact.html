<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76e588cc94.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,200;1,500&display=swap" rel="stylesheet">
    <title>midterm-contact</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" role="banner">
            <div class="logo">
                <img
                    srcset="images/logo-s.jpg 480w,
                            images/logo-b.jpg 960w"
                    sizes="(max-width: 500px) 85px,
                            95px"     
                    src="images/logo-s.jpg"
                    alt="logo">
            </div>
            <!-- navigation menue styling with flex -->
            <nav class="nav" role="navigation">
                <ul>
                    <li class="home"><a href="index.html">HOME</a></li>
                    <li class="about"><a href="about.html">ABOUT</a></li>
                    <li class="ncontact"><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
 <!-- main content including 3 sections-->
        <main role="main">
            <!-- contact form  styling with flexbox-->
            <section class="contactform" role="search">
                <h1>Contact Us</h1>
                <form action="contact.html" method="post" role="form">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">

                    <label for="mail">E-mail address</label>
                    <input id="mail" type="email" name="mail">

                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" name="phone">

                    <label for="message">Inquiry details</label>
                    <textarea id="message"></textarea>
                </form>
                <div class="flexforbutton">
                    <button role="button" type="submit">Send</button>
                </div>
            </section>
            <section class="sns" role="complementary">
                <h3 class="white">SNS</h3>
                <div class="snsicons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                </div>
                <p class="white">Tap icons and follow us!!</p>
            </section>
<!-- shop info section > style change according to screen size -->
            <section class="shopinfo" role="complementary">
                <h3>Shop Information</h3>
                    <div class="shopinfo-flex">
                        <!-- adds shop img using with img tag -->
                        <img class="shop"
                            srcset="images/shops.png 480w,
                                    images/shopb.png 960w"
                            sizes="(max-width: 500px) 200px,
                                    350px"  
                            src="images/shops.png" 
                            alt="shop image">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11216.001051133433!2d-75.77058491786505!3d45.348806961694336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718ab4c4e65%3A0x86fd3e15e3355caf!2sAlgonquin%20College%2C%20Building%20A!5e0!3m2!1sja!2sca!4v1688286763232!5m2!1sja!2sca"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                <dl itemscope itemtype="https://schema.org/Store" role="list">
                     <dt>Address</dt>
                    <dd itemprop="location">1385 Woodroffe Ave, Nepean, ON K2G 1V8</dd>       

                    <dt>Phone</dt>
                    <dd itemprop="telephone">+1(000)000-0000</dd>

                    <dt>E-mail</dt>
                    <dd itemprop="email">abcd12@amail.com</dd>

                    <dt>Business<br>
                        Day/Time</dt>
                    <dd itemprop="openingHours">Mon-Fri<br>
                        00:00~00:00</dd>
                </dl>        
            </section>
        </main>
        <footer role="contentinfo">
            <div class="footer">
                <div class="logo">
                    <img
                        srcset="images/logo-s.jpg 480w,
                                images/logo-b.jpg 960w"
                        sizes="(max-width: 500px) 100px,
                                120px"      
                        src="images/logo-s.jpg"
                        alt="logo">
                </div>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                </div>
            </div>
            <div class="copyright">
                <p>&copy;copyright</p>
            </div>
        </footer>
    </div>
</body>
</html>
